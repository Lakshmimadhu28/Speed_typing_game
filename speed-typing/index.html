<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Typing Speed Game</h1>
        <div class="text-center mt-4">
            <button id="startButton" class="btn btn-primary">Start</button>
            
            <button id="doneButton" class="btn btn-success" style="display: none;">Done</button>
        </div>
        <div class="gurd" data-value=" The quick brown fox jumps over the lazy dog."></div>
    </div>
        <div id="paragraphSection" class="mt-4 text-center">
            <p id="paragraph"></p>
            <textarea id="userInput" class="form-control mt-3" rows="4" placeholder="Start typing..."></textarea>
            <div id="result" class="mt-3"></div>
        </div>
    </div>
